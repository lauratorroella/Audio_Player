<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device.with initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <h2>Miss you</h2>
    <audio id="audioshort" controls>
      <source src="Media/audio1.mp3" type="audio/mpeg"/>
    </audio>

    <div class="control">
      <button class="PLAY" onclick="audioPlay()">PLAY</button>
      <button class="PAUSE" onclick="audioPause()">PAUSE</div>
      <button class="Stop" onclick="audioStop()">STOP</div>
      <button class="Advance" onclick="audioAdvance()">ADVANCE</div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
